<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title%}Главная{%endblock%}</title>

<link href="css/main.css" rel="stylesheet" type="text/css" />

<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<script type='text/javascript'>
  google.load("jquery", "1.7.1");

  function sumJSON2DataTable(sourceJson) {
    var data = new google.visualization.DataTable(sourceJson);

    var formatter = new google.visualization.NumberFormat(
        {suffix: ' руб', negativeParens: true, fractionDigits: 0, groupingSymbol: ' '});
    formatter.format(data, 1); // Apply formatter to second column
    return data;
  };
  </script>

  {% block inner_scripts %}
  {% endblock %}
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-266469-6']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>

<body>
<div class="main_wrapper">
    <!-- logo and navy -->
	<div class="header_wrapper">

        <!-- navy -->
    	<div class="main_navy_wrapper">
        	<ul class="top_navy blue_bg_2">
            	<li class="first"><a href="/">Главная</a></li>
                <li><a href="#">Top поставщиков</a></li>
                <li><a href="#">Top потребителей</a></li>
 			</ul>
        </div>
        <!-- / navy -->

    	<div class="cb"></div>
    </div>
    <!-- / logo and navy -->

    <!-- inner title -->
	<div class="inner_title_wrapper blue_bg_inner">
	  <span>RusZakupki.org</span>
	</div>
    <!-- / inner title -->
    <!-- content -->
    <div class="content_wrapper">
    	<div class="content_wide">
             <!-- data -->
        	   <div class="data_wrapper">

    {% block content %}
    {% endblock %}
            </div>
            <!-- / data -->
            <div class="cb"></div>
        </div>
        <div class="cb"></div>
    </div>

    <!-- footer -->
    <div class="footer_wrapper">
    	<div class="copyright_1">2011 Визуализация госзакупок</div>
    	<div class="cb"></div>
    </div>
    <!-- / footer -->

	<div class="cb"></div>
</div>
</body>
</html>
